<!DOCTYPE HTML>
<style>
body {
  height: 6000px;
}
</style>
<script>
onload = function() {
  function tick(timestamp) {
    var translation = "translateX(" + (Math.sin(timestamp/1000.0) * 100.0 + 100.0) + "px)";
    document.getElementById("thingy1").style.transform = translation;
    document.getElementById("thingy2").style.transform = translation;
    document.getElementById("thingy3").style.transform = translation;
    document.getElementById("thingy4").style.transform = translation;
    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);
}
</script>
<iframe id="thingy1" style="width: 300px; height: 250px;" src="https://google-developers.appspot.com/swiffy/showcase/google-glass-ad_def741e7ed0464770d5f353b14ee27ca.frame?hl=en&amp;redesign=true"></iframe>

</iframe>
